name: News fetch Workflow

on:
  schedule:
    - cron: '0 11 * * 1-5'  # Runs hourly; adjust (e.g., '*/5 * * * *' for every 5 min)
  workflow_dispatch:  # Allows manual trigger

jobs:
  poll-api:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo A
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'  # Or your version

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests  # Add other deps if needed

      - name: Run Python script
        env:
          REPO_B_PAT: ${{ secrets.REPO_B_PAT }}  # Inject secret
        run: python api_poller.py

      - name: Debug logs (optional)
        if: always()  # Run even on failure
        run: |
          echo "Workflow completed"
